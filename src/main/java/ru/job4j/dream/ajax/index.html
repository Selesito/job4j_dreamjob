<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        function validate() {
            if ($('#firstname').val() === "") {
                alert($('firstname').attr('title'));
            }
            if ($('#lastname').val() === "") {
                alert($('lastname').attr('title'));
            }
            if ($('#sex').val() === "") {
                alert($('sex').attr('title'));
            }
            if ($('#description').val() === "") {
                alert($('description').attr('title'));
            }
        }
        function addRow() {
            var firstname = $('#firstname').val();
            var lastname = $('#lastname').val();
            var sex = $('#sex').val();
            var description = $('#description').val();
            $('#user tr:last').after('<tr>' +
                '<td>' + firstname +'</td>' +
                '<td>' + lastname +'</td>' +
                '<td>' + sex +'</td>' +
                '<td>' + description +'</td>' +
                '</tr>');
        }
    </script>
</head>
<body>

<div class="container pt-3">
    <div class="card" style="width: 100%">
        <form>
            <div class="form-group">
                <label for="firstname">Имя:</label>
                <input type="text" class="form-control" title="Enter user name." id="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Фамилия:</label>
                <input type="text" class="form-control" title="Enter user lastname." id="lastname">
            </div>
            <div class="form-group">
                <label for="sex">Пол:</label>
                <input type="text" class="form-control" title="Enter sex." id="sex">
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <input type="text" class="form-control" title="Enter description." id="description">
            </div>
            <button type="submit" class="btn btn-default" onclick="return validate();">Проверить</button>
            <button type="submit" class="btn btn-default" onclick="return addRow();">Добавить</button>
        </form>
    </div>
</div>
<div class="container">
    <h2>Люди</h2>
    <table class="table" id="user">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Sex</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
